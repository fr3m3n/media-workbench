<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Cura</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Book Dental Care with DentalCura"/>


  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">


  <!-- ---------------------- logica aplicada en register -------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/signup.js"></script>

</head>

<body>
  <header class="container">
    <nav>
      <h1>NOC-ME Workbench</h1>
    </nav>
  </header>

  <div class="container">
    <form class="flex-column center-items">
      <div class="form-header">
        <p class="rounded">Register</p>
      </div>
    
      <div class="custom-field two">
        <input id="inputName" type="text" placeholder="Name" required>
        <label class="placeholder" for="inputName"></label>
      </div>
    
      <div class="custom-field two">
        <input id="inputSurname" type="text" placeholder="Surname" required>
        <label class="placeholder" for="inputSurname"></label>
      </div>
    
      <div class="custom-field two">
        <input id="inputEmail" type="text" placeholder="Email" required>
        <label class="placeholder" for="inputEmail"></label>
      </div>
    
      <div class="custom-field two">
        <input id="inputPassword" type="password" placeholder="Password" required>
        <label class="placeholder" for="inputPassword"></label>
      </div>
    
      <!-- <div class="custom-field two" id="role">
        <input type="checkbox" name="role" id="admin">
        <label for="admin">Admin</label>
      </div> -->
    
      <button type="submit" class="form-button">Register Now</button>
    
    </form>
    

    <div class="ingresarA">
      <a href="index.html">Already have an account?</a>
    </div>
  </div>

</body>

</html>
