info:
  title: API Documentation
  version: 1.0
openapi: 3.0.0
paths:
  /appointment:
    get:
      summary: Get All Appointments
      responses:
        '200':
          description: OK
    post:
      summary: Create new UserTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                patient:
                  type: object
                  properties:
                    id:
                      type: integer
                dentist:
                  type: object
                  properties:
                    id:
                      type: integer
      responses:
        '201':
          description: Created
  /appointment/{id}:
    get:
      summary: Get UserTask By ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
    put:
      summary: Update UserTask By ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
      responses:
        '200':
          description: OK
    delete:
      summary: Delete UserTask By ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No Content
  /dentist:
    get:
      summary: Get All Dentists
      responses:
        '200':
          description: OK
    post:
      summary: Create new Comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                surname:
                  type: string
                licenseNumber:
                  type: integer
      responses:
        '201':
          description: Created
  /dentist/{id}:
    get:
