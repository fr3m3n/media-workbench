          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                surname:
                  type: string
      responses:
        '200':
          description: OK
    delete:
      summary: Delete Comment By ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No Content
  /patient:
    get:
      summary: Get All Patients
      responses:
        '200':
          description: OK
    post:
      summary: Create new Patient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                surname:
                  type: string
                registrationDate:
                  type: string
                niNumber:
                  type: integer
                address:
                  type: object
                  properties:
                    streetName:
                      type: string
                    streetNumber:
                      type: integer
                    floor:
                      type: integer
                    department:
                      type: string
      responses:
        '201':
          description: Created
  /patient/{id}:
    get:
      summary: Get Patient By ID
      parameters:
        - name: id
