      summary: Get All Users
      responses:
        '200':
          description: OK
    post:
      summary: Create new User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                role:
                  type: string
